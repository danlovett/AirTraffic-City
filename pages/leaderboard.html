<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lib/styles/nav.css">
    <link rel="stylesheet" href="/lib/styles/leaderboard.css">
    <link rel="stylesheet" href="/lib/styles/dynamicBackground.css">
    <link rel="stylesheet" href="/lib/styles/universal.css">
    <title>Leaderboard</title>
</head>
<body>
    <section class="navbar">
        <div class="static-left">
            <a href="/pages/index.html"><img src="/images/logo.png" alt=""></a>
            <a href="/pages/index.html"><h1>AirTraffic City</h1></a>
            <span id="time" class="fs30"><div class="time-loading"></div></span>
        </div> 
        <ul id="user">
            <img src="/images/pfp_demo.png" alt="">
            <li id="username"><h1>Daniel Lovett</h1></li>
            <li><a href="/pages/home.html"><img src="/images/close_btn.png" id="close" alt=""></a></li>
        </ul>
    </section>

    <section class="board pv20 ph50 color-black">
        <h1 class="fs20 color-black">Leaderboard</h1>
        <div class="seperator pv5"></div>
        <div class="entries-levels">
            <div class="entries w100">
                <div class="entry">
                    <span class="color-black fs20 m20">Name</span>
                    <span class="color-black fs20 m20">Date/Time</span>
                    <span class="color-black fs20 m20">Level</span>
                    <span class="color-black fs20 m20">Score</span>
                    <span class="color-black fs20 m20">Errors</span>
                </div>
                <div class="entry">
                    <span class="color-black fs20 m20">Name</span>
                    <span class="color-black fs20 m20">Date/Time</span>
                    <span class="color-black fs20 m20">Level</span>
                    <span class="color-black fs20 m20">Score</span>
                    <span class="color-black fs20 m20">Errors</span>
                </div>
            </div>
            <div class="levels">

            </div>
        </div>
    </section>

    <script src="/pages/js/time.js"></script>
</body>
</html>
