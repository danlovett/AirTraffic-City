<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/lib/styles/style.css">
    <link rel="stylesheet" href="/lib/styles/nav.css">
    <link rel="stylesheet" href="/lib/styles/dynamicBackground.css">
    <link rel="stylesheet" href="/lib/styles/universal.css">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
</head>
<body>
    <section class="navbar">
        <div class="static-left">
            <a href="/pages/index.html"><img src="/images/logo.png" alt=""></a>
            <a href="/pages/index.html"><h1>AirTraffic City</h1></a>
            <span id="time" class="fs30"><div class="time-loading"></div></span>
        </div> 
        <ul>
            <li><a href="/pages/leaderboard.html" id="leaderboard">Leaderboard</a></li>
            <li><a href="/pages/history.html" id="history">History</a></li>
            <li><a href="#" id="auth">Signup</a></li>
        </ul>
    </section>
    <section class="library" id="library">
        <span class="fs30">Hello <span id="first-name" style="font-size: inherit;"></span></span>
        <div class="quick-access text-center">
            <a href="#">
                <div id="best-played" class="quick-play"> 
                    <div class="detail ph50 pv20">
                        <h2 class="fs30">Played Best</h2>
                        <p id="best-played-desc" class="fs20"></p>
                    </div>
                </div>
            </a>
            <a href='#'>
                <div id="last-played" class="quick-play">
                    <div class="detail ph50 pv20">
                        <h2 class="fs30">Played Last</h2>
                        <p id="last-played-desc" class="fs20"></p>
                    </div>
                </div>
            </a>
        </div>
        <span class="fs30">Library</span>
        <div id="levels" class="levels m10">
        </div>
    </section>
    <a href="/game/game.html" class="btn">[play]</a>


    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="/pkg/time.js"></script>
    <script src="/pkg/processLibrary.js"></script>
</body>
</html>
