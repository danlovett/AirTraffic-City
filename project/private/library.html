    <title>Quick Play | ATC</title>

    <link rel="stylesheet" href="/private/css/navbar.css">

<body>
    <div id="nav"></div>
    <section id="library" class="vw80">
        <div class="quick-actions">
            <a class="level-nav" href="#" id="link-quick-play">Quick Play</a>
            <a class="level-nav" href="#" id="link-library">Library</a>
        </div>
        <div class="container" id="quick-play-ui">
            <span class="fs30">Quick Play</span>
            <div class="quick-access text-center">
                <a href="#" id="link-best-played">
                    <div id="best-played" class="quick-play"> 
                        <div class="detail background-filter ph50 pv20">
                            <h2 class="fs20" id="best-played-title"></h2>
                        </div>
                    </div>
                </a>
                <a href='#' id="link-last-played"> 
                    <div id="last-played" class="quick-play">
                        <div class="detail background-filter ph50 pv20">
                            <h2 class="fs20" id="last-played-title"></h2>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="container" id="lib-ui" style="display: none;">
            <span class="fs30">Library</span>
            <div id="levels" class="levels m10"></div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
