<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Play | ATC</title>
    <link rel="stylesheet" href="/private/css/framework.css">
    <link rel="stylesheet" href="/private/css/library.css">
    <link rel="stylesheet" href="/private/css/navbar.css">
    <link rel="shortcut icon" href="/private/images/logo.png" type="image/x-icon">
</head>
<body>
    <div id="nav"></div>
    <section id="library" class="vw80">
        <div class="quick-actions">
            <a href="#" id="link-quick-play">Quick Play</a>
            <a href="#" id="link-library">Library</a>
        </div>
        <div class="container" id="quick-play-ui">
            <span class="fs30">Quick Play</span>
            <div class="quick-access text-center">
                <a href="#" id="link-best-played">
                    <div id="best-played" class="quick-play"> 
                        <div class="detail background-filter ph50 pv20">
                            <h2 class="fs30"></h2>
                            <p id="best-played-title" class="fs20"></p>
                        </div>
                    </div>
                </a>
                <a href='#' id="link-last-played"> 
                    <div id="last-played" class="quick-play">
                        <div class="detail background-filter ph50 pv20">
                            <h2 class="fs30"></h2>
                            <p id="last-played-title" class="fs20"></p> 
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="container" id="lib-ui" style="display: none;">
            <span class="fs30">Library</span>
            <div id="levels" class="levels m10"></div>
        </div>
    </section>
    <section id="profile" class="board p20 vw75 m0 color-black" style="display: none; height: 100%;">
        <div class="header">
            <a href="#"><img src="../lib/src/close_btn.png" onclick="closeThis('profile')" alt=""></a>
            <h1 class="color-black">Profile</h1>
        </div>
        <div class="content">
            <img src="../lib/src/pfp_demo.png" alt="">
            <div class="profile-detail">
                <h1 class="fs20 color-black">Daniel Lovett</h1>
                <p class="color-black fs20">Edit profile</p>
            </div>
        </div>

    </section>
    
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="/private/src/Qhome.js"></script>
    <script>
        $(() => {
            $('#nav').load('/private/navbar.html')
        })
    </script>
</body>
</html>
