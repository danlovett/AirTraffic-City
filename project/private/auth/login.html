<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/private/css/boards.css">
    <link rel="stylesheet" href="/private/css/framework.css">
    <link rel="shortcut icon" href="/private/images/logo.png" type="image/x-icon">
    <title>Login | ATC</title>
</head>
<body>
    <section id="login" class="board p20 vw75 m0 color-black" style="position: absolute;left: 10%;top: 25%;">
        <h1 class="color-black text-center">Login</h1>
        <div class="sep"></div>
        <form action="" id="login-form" style="text-align: center;">
            <div class="input">
                <label class="fs20 color-black">username: </label>
                <input type="name" name="name" id="username" placeholder="What's your username" autocomplete="on" class="color-black fs20 m10 item"> 
            </div>
            <div class="input">
                <label class="fs20 color-black">Password: </label>
                <input type="password" name="password" id="password" autocomplete="on" placeholder="What's your password" class="color-black fs20 m10 item">

            </div>
            <button class="fs20 color-black text-center m10" type="submit" style="width: 50%;background-color: cornflowerblue;">Login</button>

            <div class="auth-link">
                <p class="fs20 color-black">Want an account? <a href="/auth/signup" style="color: blue; font-size: 20px;;">Signup.</a></p>
            </div>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="/private/src/Qauth.js"></script>
</body>
</html>
