<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/framework.css">
    <link rel="stylesheet" href="/css/auth.css">
    <title>Auth</title>
</head>
<body>
    <div id="nav"></div>
    <section id="signup" class="auth-board p20 vw75 m0 color-black" style="display: none;">
        <div class="header">
            <a href="/library"><img src="../lib/src/close_btn.png" alt="close"></a>
            <h2 id="signup-title" class="color-black text-center fs30">Signup</h2>
            <h2 id="login-title" class="color-black text-cetner fs30" style="display: none;">Login</h2>
        </div>
            <form action="" id="signup-form">
                <div class="input" id="s-name">
                    <p class="fs20 color-black">Name: </p>
                    <input type="text" name="name" id="signup-full-name" placeholder="What's your name?" class="color-black fs20 m10 item"> <br>
                </div>
                <div class="input" id="s-email">
                    <p class="fs20 color-black">Email: </p>
                    <input type="email" name="email" id="signup-email" placeholder="What's your email" class="color-black fs20 m10 item"> <br>
                </div>
                <div class="input" id="s-password">
                    <p class="fs20 color-black">Password: </p>
                    <input type="password" name="password" id="signup-password" autocomplete="on" placeholder="What's your password" class="color-black fs20 m10 item">

                </div>
                <button class="fs20 color-black text-center w100 m10" type="submit">Sign Up</button>
                
                <div class="auth-link">
                    <p class="fs20 color-black">Already have an account?</p>
                    <a href="" onclick="changeLogin()" style="color: blue;">Login.</a>
                </div>
            </form>
            <form action="" style="display: none;" id="login-form">
                <div class="input">
                    <p class="fs20 color-black">username: </p>
                    <input type="name" name="name" id="username" placeholder="What's your username" autocomplete="on" class="color-black fs20 m10 item"> <br>
                </div>
                <div class="input">
                    <p class="fs20 color-black">Password: </p>
                    <input type="password" name="password" id="password" autocomplete="on" placeholder="What's your password" class="color-black fs20 m10 item">

                </div>
                <button class="fs20 color-black text-center w100 m10" onclick="handleLogin()">Login</button>

                <div class="auth-link">
                    <p class="fs20 color-black">Want an account?</p>
                    <a href="#" onclick="changeSignup()" style="color: blue;">Signup.</a>
                </div>
            </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $(() => {
            $('#nav').load('./navbar.html')
        })
    </script>
</body>
</html>
